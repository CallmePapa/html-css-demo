<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽文件</title>
    <style media="screen">

        #div1 {
            width: 400px;
            height: 200px;
            background: #cccccc;
            border: 1px solid red;
            margin: 10px;
            padding: 0;
            text-align: center;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            let oDiv = document.getElementById('div1');
            //ondragenter进入   ondragenleave离开  ondragover悬停(只要没离开就一直发生)
            //ondrop松开鼠标(如果dragover不阻止默认事件，ondrap不会发生)

            oDiv.ondragenter = function () {
                oDiv.innerText = "释放鼠标";
            };
            oDiv.ondragleave = function () {
                oDiv.innerText = '将文件拖拽至此处'
            };
            oDiv.addEventListener('dragover', function (ev) {
                console.log(ev.dataTransfer.files);
                console.log('悬停');
                ev.preventDefault();
            },false);
            oDiv.addEventListener('drop', function (ev) {
                console.log('鼠标离开');
            },false)
        }
    </script>
</head>
<body>
<div id="div1">将文件拖拽至此处</div>
</body>
</html>
