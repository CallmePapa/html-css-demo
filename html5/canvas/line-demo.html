<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-demo</title>
    <style type="text/css">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script type="text/javascript">
        window.onload=function () {
            let oC=document.getElementById('c1');
            let gd=oC.getContext('2d');
            let oColor=document.getElementById('color1');
            let color='black';
            oColor.onchange=function (target) {
                 color=target.value;
            };

            let lastX,lastY;
            oC.onmousedown=function (ev) {
                //gd.moveTo(ev.offsetX,ev.offsetY);

                lastX=ev.offsetX;
                lastY=ev.offsetY;

                oC.onmousemove=function (ev) {
                    gd.beginPath();
                    gd.moveTo(lastX,lastY);
                    gd.lineTo(ev.offsetX,ev.offsetY);

                    lastX=ev.offsetX;
                    lastY=ev.offsetY;

                    gd.strokeStyle=color;
                    gd.stroke();

                };

                oC.onmouseup=function (ev) {
                    oC.mousedown=null;
                    oC.mousemove=null;
                }
            }

        }
    </script>
</head>
<body>
<input type="color" id="color1" value="color" name="">
<canvas id="c1" width="800" height="600">
    您的浏览器不支持canvas,请下载最新浏览器
</canvas>
</body>
</html>
