<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形</title>
    <style type="text/css">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script type="text/javascript">
        window.onload=function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');
            //gd.lineWidth=10;

             //矩形路径操作
            gd.rect(100,100,400,300);
            gd.stroke();//边框
            gd.fill();//实心。

            //直接图形操作
            gd.strokeStyle='yellow';
            gd.strokeRect(200,100,400,300);
            gd.fillRect(200,100,400,200);
        }
    </script>
</head>
<body>
<canvas id="c1" width="800" height="600">
    您的浏览器不支持canvas,请下载最新浏览器
</canvas>
</body>
</html>
