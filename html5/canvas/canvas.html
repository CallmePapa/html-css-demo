<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style media="screen">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }
    
    </style>
    <script>
      window.onload=function(){
            let od=document.getElementById('c1');
            let gd=od.getContext('2d');//Context帮助获取所谓的图片上下文，上下文接口
           //路径操作-ps选区操作
            gd.moveTo(100,100);
            gd.lineTo(300,200);
            gd.lineTo(130,500);
            gd.closePath();

            gd.strokeStyle='red';
            gd.stroke();
            gd.fillStyle='yellow';
            gd.fill();
      };

    </script>
</head>
<body>
   //只能用宽高属性改变画布的大小
   <canvas id='c1' width="800" height="600">
       您的浏览器暂时不支持，请更换浏览器访问。
   </canvas>
</body>
</html>
