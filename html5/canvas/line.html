<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line</title>
    <style type="text/css">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script type="text/javascript">
        window.onload=function () {
            let oC=document.getElementById('c1');
            let gd=oC.getContext('2d');
//line1 100,100 ->300,300
            gd.moveTo(100,100);
            gd.lineTo(300,300);
            gd.lineTo(300,200);
            gd.closePath();
            gd.lineWidth=20;

            gd.strokeStyle='red';
            gd.stroke();

//line2 150,100->350,300
            gd.beginPath();//清除之前的线
            gd.moveTo(150,100);
            gd.lineTo(350,300);

            gd.strokeStyle="yellow";
            gd.stroke();


        }
    </script>
</head>
<body>
<canvas id="c1" width="800" height="600">
    您的浏览器不支持canvas,请下载最新浏览器
</canvas>
</body>
</html>
