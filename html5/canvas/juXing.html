
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形检测</title>
    <style media="screen">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script>
        window.onload=function(){
            let od=document.getElementById('c1');
            let gd=od.getContext('2d');
            let l=50,t=50,w=100,h=70;
            gd.strokeRect(l,t,w,h);
            od.onmousemove=function (ev) {
                gd.clearRect(0,0,gd.width,gd.height);
                if(ev.offsetX>=l&&ev.offsetX<=l+w&&ev.offsetY>=t&&ev.offsetY<=t+h){
                    gd.strokeStyle='red';
                    gd.strokeRect(l,t,w,h);
                }else{
                    gd.strokeStyle='yellow';
                    gd.strokeRect(l,t,w,h);
                }
            }
        };

    </script>
</head>
<body>
<canvas id='c1' width="400" height="300"></canvas>
</body>
</html>
