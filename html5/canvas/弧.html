<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-demo</title>
    <style type="text/css">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script type="text/javascript">
        window.onload=function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');

            let  ged=function (n) {
                return n*Math.PI/180;
            };
            gd.arc(300,200,80,ged(0),ged(180),false);
            gd.stroke();

        }
    </script>
</head>
<body>
<canvas id="c1" width="800" height="600">
    您的浏览器不支持canvas,请下载最新浏览器
</canvas>
</body>
</html>
