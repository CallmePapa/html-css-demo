<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style media="screen">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script>
        window.onload=function(){
            let od=document.getElementById('c1');
            let gd=od.getContext('2d');

            //简易版
            let oImg=new Image();
            oImg.src='./images/imgOne.jpg';
            oImg.onload=function () {
                gd.drawImage(oImg,0,0);
            };


        };

    </script>
</head>
<body>

<canvas id='c1' width="800" height="600"></canvas>
</body>
</html>
