<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圆的检测</title>
    <style media="screen">
        body{
            background:black;
            text-align: center;
        }
        #c1{
            background: white;
        }

    </style>
    <script>
        window.onload=function(){
            let od=document.getElementById('c1');
            let gd=od.getContext('2d');
            let cx=200,cy=300,r=200;

            od.onmousemove=function (ev) {
                let a=ev.offsetX-cx;
                let b=ev.offsetY-cy;
                let dis=Math.sqrt(a*a+b*b);
                gd.beginPath();
                gd.arc(cx,cy,r,0,2*Math.PI,true);
                if(dis<=r){
                    gd.fillStyle='yellow';
                }else{
                    gd.fillStyle='red';
                }
                gd.fill();
            };

        };

    </script>
</head>
<body>
<canvas id='c1' width="500" height="600"></canvas>
</body>
</html>
