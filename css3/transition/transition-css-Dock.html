<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Dock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1>CSS Dock</h1>
        <div class="dock">
            <ul>
                <li id="mail">
                    <a href="#mail">
                        <em><span>Mail</span></em>
                        <img src="../images/1.jpg" alt="Mail">
                    </a>
                </li>
                <li id="ical">
                    <a href="#ical">
                        <em><span>iCal</span></em>
                        <img src="../images/2.jpg" alt="iCal">
                    </a>
                </li>
                <li id="addressBook">
                    <a href="#addressBook">
                        <em><span>addressBook</span></em>
                        <img src="../images/3.jpg" alt="addressBook">
                    </a>
                </li>
                <li id="iphoto">
                    <a href="#iphoto">
                        <em><span>iphoto</span></em>
                        <img src="../images/4.jpg" alt="iphoto">
                    </a>
                </li>
                <li id="idisk">
                    <a href="#idisk">
                        <em><span>iDisk</span></em>
                        <img src="../images/5.jpg" alt="iDisk">
                    </a>
                </li>
            </ul>
        </div>
        <div class="book-stage">
            <div class="dock-container">
                <div class="dock-panel"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
