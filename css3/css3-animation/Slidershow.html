<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SliderShow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<section class="demo">
    <div class="slider">
        <ul class="clearfix">
            <li><a href="#bg1">One</a></li>
            <li><a href="#bg2">Two</a></li>
            <li><a href="#bg3">Three</a></li>
            <li><a href="#bg4">Four</a></li>
            <li><a href="#bg5">Five</a></li>
        </ul>
    </div>
    <img src="../images/1.jpg" alt="" class="bg slideLeft" id="bg1">
    <img src="../images/2.jpg" alt="" class="bg slideBottom" id="bg2">
    <img src="../images/3.jpg" alt="" class="bg zoomIn" id="bg3">
    <img src="../images/4.jpg" alt="" class="bg zoomOut" id="bg4">
    <img src="../images/5.jpg" alt="" class="bg rotate " id="bg5">
</section>
</body>
</html>
